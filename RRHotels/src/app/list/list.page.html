<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bets
    </ion-title>
    <ion-buttons slot="end">
        <ion-button end (click)="dismiss()" color="primary">

            <ion-icon name="md-close"></ion-icon>
        </ion-button>
    </ion-buttons>
      
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
    <ion-list>
        <ion-item *ngFor="let bet of bets">
            <ion-item (click)="createModal(bet.bidder)">
                <ion-avatar slot="start">
                    <img [src]="bet.img"/>
                </ion-avatar>
                <h2> {{bet.hotel}}</h2>
                <p> {{bet.price}} &euro;</p>
            </ion-item>
      
                <ion-button slot="end" color="dark" (click)="reserve(bet.bidder)">Elegir</ion-button>

        </ion-item>
    </ion-list>
</ion-content>
